<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>hello world</title>
        <script type="text/javascript" src="js/vue.js">
            
        </script>
    </head>
    <body>
        
        <div class="root">
            <h1>hello {{name}} {{Date.now()}}</h1>
            <button type="button" >点我</button>
        </div>
        
     
        <script type="text/javascript">
            // Vue.config.productionTip = false;
            
            //创建vue示例
            const v = new Vue({
                el: '.root', //绑定元素
                data: { 
                    name: 'world'
                }
            });
            
            
        </script>
    </body>
</html>
