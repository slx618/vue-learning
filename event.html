<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script type="text/javascript" src="js/vue.js">
        
    </script>
    <title></title>
</head>
<body>
    <div id="root">
        <!-- prevent 阻止默认事件 -->
        <!-- stop 阻止冒泡 -->
        <!-- once 只执行一次 -->
        <button type="button" @click.prevent="showInfo(66, $event)">btn</button>
    </div>
    <script type="text/javascript">
        const vm = new Vue({
            el: '#root',
            methods:{
                showInfo(num, event) {
                    console.log(event.target.innerText)
                    console.log(this == vm)
                }
            }
        })
    </script>
</body>
</html>
